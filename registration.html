<div class="container">
    <h1>User Registration Form</h1>
    <form action="/register" method="post" onsubmit="return validatePassword()">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="surname" placeholder="Surname" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <br><br>
        <button type="submit">Register</button>
    </form>
    <a href="/login" style="display:inline-block; margin-top:15px; padding:10px 25px; background:#18a2b8; color:white; text-decoration:none; border-radius:5px;">Already Registered? Login</a>
</div>
<script src="validation.js"></script>
